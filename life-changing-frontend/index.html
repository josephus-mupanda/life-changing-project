<!DOCTYPE html>
<html lang="en">

<head>
  <title>LCEO - Life Changing Endeavor Organization</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,400i,600,700" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;600;700&family=Work+Sans:wght@600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="/css/animate.css">

  <link rel="stylesheet" href="/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="/css/magnific-popup.css">

  <link rel="stylesheet" href="/css/aos.css">

  <link rel="stylesheet" href="/css/ionicons.min.css">

  <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="/css/jquery.timepicker.css">


  <link rel="stylesheet" href="/css/flaticon.css">
  <link rel="stylesheet" href="/css/icomoon.css">
  <link rel="stylesheet" href="/css/style.css" id="public-style">
  <link rel="stylesheet" href="/css/admin.css" id="admin-style" disabled>
  <style>
    /* Absolute visibility override to prevent "disappearing" content */
    body {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
      background-color: #ffffff;
    }

    .ftco-animate {
      opacity: 1 !important;
      visibility: visible !important;
      transform: none !important;
    }

    .hero-wrap,
    .ftco-navbar,
    .ftco-footer,
    #root {
      opacity: 1 !important;
      visibility: visible !important;
    }

    /* Smooth transitions for animated elements */
    .ftco-animate.ftco-animated {
      animation-duration: 0.6s !important;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1) !important;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Global Responsive Tweaks */
    @media (max-width: 767.98px) {

      .hero-wrap,
      .hero-wrap-2 {
        height: 400px !important;
        min-height: 400px !important;
      }

      .hero-wrap .slider-text,
      .hero-wrap-2 .slider-text {
        height: 400px !important;
        padding-top: 80px !important;
      }

      .hero-wrap h1,
      .hero-wrap-2 h1 {
        font-size: 32px !important;
      }

      .hero-wrap p,
      .hero-wrap-2 p {
        font-size: 14px !important;
      }

      .ftco-section {
        padding: 50px 0 !important;
      }

      .heading-section h2 {
        font-size: 28px !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery.easing.1.3.js"></script>
  <script src="/js/jquery.waypoints.min.js"></script>
  <script src="/js/jquery.stellar.min.js"></script>
  <script src="/js/owl.carousel.min.js"></script>
  <script src="/js/jquery.magnific-popup.min.js"></script>
  <script src="/js/aos.js"></script>
  <script src="/js/jquery.animateNumber.min.js"></script>
  <script src="/js/bootstrap-datepicker.js"></script>
  <script src="/js/jquery.timepicker.min.js"></script>
  <script src="/js/scrollax.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&loading=async&callback=initMap"></script>
  <script src="/js/google-map.js"></script>
  <script src="/js/cms-core.js"></script>
  <script src="/js/main.js"></script>

</body>

</html>
